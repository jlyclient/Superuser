<div class="InnerBox BusinessMaintenance">
    <div class="userEconomicsTable">
        <h4>主要经济指标月报</h4>
        <div class="top-name">
            <span>城市名称：成都 </span>
            <span>2017年10月</span>
        </div>
        <p class="BusinessAdd">增加</p>
        <table class="table table-bordered">
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>
                    <span class="BusinessDel" onclick="BusinessEdit('名称1')">编辑</span>
                    <span  class="BusinessDel" onclick="BusinessDel('1')">删除</span>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="Alert addAlert">
    <div class="AlertShaw"></div>
    <div class="addBox">
        <div class="addBoxtop">
            表格信息
        </div>
        <p>
            <span>A：</span>
            <span> <input type="text" name="A" onfocus="clearword()"> </span>
        </p>
        <p>
            <span>B：</span>
            <span> <input type="text" name="B" onfocus="clearword()"> </span>
        </p>
        <p>
            <span>C：</span>
            <span> <input type="text" name="C" onfocus="clearword()"> </span>
        </p>
        <p>
            <span>D：</span>
            <span> <input type="text" name="D" onfocus="clearword()"> </span>
        </p>
        <div class="addBox-word"></div>
        <div class="addBoxbtn">
            <span id="sureAdd">确定</span>
            <span onclick="noAdd()">取消</span>
        </div>
    </div>
</div>

<div class="Alert delAlert">
    <div class="AlertShaw"></div>
    <div class="delBox">
        <div>确定要删除么？</div>
        <div>
            <span onclick="sureDel()">确定</span>
            <span onclick="noDel()">取消</span>
        </div>
    </div>
</div>
