<div class="InnerBox BusinessMaintenance">
    <p style="margin:20px 0px">表格1</p>
    <div>
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#breakfast" aria-controls="breakfast" role="tab" data-toggle="tab">行</a></li>
            <li role="presentation" ><a href="#lunch" aria-controls="lunch" role="tab" data-toggle="tab">列</a></li>
            <li role="presentation" ><a href="#dinner" aria-controls="dinner" role="tab" data-toggle="tab">预览</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="breakfast">
                <p class="BusinessAdd">添加行</p>
                <table class="table table-bordered">
                    <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>表格名称1</td>
                        <td>
                            <span class="BusinessDel" onclick="BusinessEdit('名称1','row')">编辑</span>
                            <span  class="BusinessDel" onclick="BusinessDel('1','row')">删除</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div role="tabpanel" class="tab-pane" id="lunch">
                <p class="addpower">添加列</p>
                <table class="table table-bordered">
                    <tr>
                        <th>序号</th>
                        <th><a href="#">名称</a></th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>表格名称1</td>
                        <td>
                            <span class="BusinessDel" onclick="BusinessEdit('名称2','col')">编辑</span>
                            <span  class="BusinessDel" onclick="BusinessDel('1','col')">删除</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div role="tabpanel" class="tab-pane" id="dinner">
                <table class="table table-bordered">
                    <!--这个表格的获取内容有点复杂   你可以给我写一个 你需要的格式  我来给你获取-->
                    <tr>
                        <th></th>
                        <th>列名称1</th>
                        <th>列名称2</th>
                        <th>列名称3</th>
                        <th>列名称4</th>
                    </tr>
                    <tr>
                        <td>行名称1</td>
                        <th><input type="text"></th>
                        <th><input type="text"></th>
                        <th><input type="text"></th>
                        <th><input type="text"></th>
                    </tr>
                    <tr>
                        <td>行名称12</td>
                        <th><input type="text"></th>
                        <th><input type="text"></th>
                        <th><input type="text"></th>
                        <th><input type="text"></th>
                    </tr>
                    <tr>
                        <td>行名称13</td>
                        <th><input type="text"></th>
                        <th><input type="text"></th>
                        <th><input type="text"></th>
                        <th><input type="text"></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="Alert addAlert">
    <div class="AlertShaw"></div>
    <div class="addBox">
        <div class="addBoxtop">
            表格信息
        </div>
        <p>
            <span>名称：</span>
            <span> <input type="text" name="row" onfocus="clearword()"> </span>
        </p>
        <div class="addBox-word"></div>
        <div class="addBoxbtn">
            <span id="sureAdd">确定</span>
            <span onclick="noAdd()">取消</span>
        </div>
    </div>
</div>

<div class="Alert delAlert">
    <div class="AlertShaw"></div>
    <div class="delBox">
        <div>确定要删除么？</div>
        <div>
            <span onclick="sureDel()">确定</span>
            <span onclick="noDel()">取消</span>
        </div>
    </div>
</div>
