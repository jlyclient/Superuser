    <p class="BusinessAdd">添加公告</p>
    <table class="table table-bordered">
        <tr>
            <th>序号</th>
            <th>标题</th>
            <th>通知对象</th>

<div class="Alert addAlert">
    <div class="AlertShaw"></div>
    <div class="addBox">
        <div class="addBoxtop">
            公告信息
        </div>
        <p>
            <span>标题：</span>
            <span> <input type="text" name="name" onfocus="clearword()"> </span>
        </p>
        <p>
            <span>通知对象：</span>
            <span>
                <select class="notice">
                      <option value ="城市1">城市1</option>
                      <option value ="城市2">城市2</option>
                      <option value ="城市3">城市3</option>
                      <option value ="城市4">城市4</option>
                </select>
            </span>
        </p>
        <p>
            <span for="date_e">结束时间：</span>
            <span>
                <input id="date_e" name="endtime" type="text" readonly onfocus="clearword()">
            </span>
        </p>
        <p>
            <span>公告内容：</span><span><textarea class="text_inner" onfocus="clearword()" maxlength="300" placeholder="最多可填写300字~" ></textarea></span>
        </p>

        <div class="addBox-word"></div>
        <div class="addBoxbtn">
            <span id="sureAdd">确定</span>
            <span onclick="noAdd()">取消</span>
        </div>
    </div>
</div>
<div class="Alert delAlert">
    <div class="AlertShaw"></div>
    <div class="delBox">
        <div>确定要删除么？</div>
        <div>
            <span onclick="sureDel()">确定</span>
            <span onclick="noDel()">取消</span>
        </div>
    </div>
</div>
